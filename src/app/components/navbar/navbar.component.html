<!-- TOP NAVBAR -->
<div class="topbar">




  <mat-toolbar class="top-nav">
    <img class="logo" src="assets/logo-images/amazon.png" routerLink="" alt="" />

    <div class="deliver-location">
      <span class="delivering-address">Delivering to </span>
      <span class="location-update">
        <img class="location-logo" src="assets/icons/location.png" alt="" width="18px" />
        Update Location
      </span>
    </div>

    <div class="search-bar-wrapper">
      <div class="dropdown-button">
        <select class="search-dropdown" [class.active]="isActive" (click)="toggleActive()"
          [(ngModel)]="selectedCategory" (focus)="showDepartments = true">
          <option *ngIf="!showDepartments" value="all">All</option>
          <option *ngFor="let dept of departments" [value]="dept.value">{{dept.label}}</option>
        </select>
        <mat-icon class="select-arrow-dropdown">arrow_drop_down</mat-icon>
      </div>

      <input type="search" placeholder="Search Amazon" [ngModel]="searchTerm" />
      <button class="search-icon" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </div>

    <div class="nav-sign-account-wrapper">
      <a class="nav-sign-account-text" routerLink="/signin">
        <span class="greeting" *ngIf="username">Hello {{ username }}</span>
        <span class="greeting" *ngIf="!username">Hello, Sign in</span>
        <span class="account-label"><strong>Account &amp; Lists</strong></span>
      </a>
      <div class="account-dropdown-content">
        <mat-icon class="account-arrow-dropdown">arrow_drop_down</mat-icon>
        <div class="dropdown-section"></div>
      </div>
    </div>

    <div class="nav-return-orders" routerLink="/orders">
      <span class="line">Returns</span>
      <span class="line" style="font-weight: bold;">& Orders</span>
    </div>

    <div class="shopping-cart">
      <img src="assets/icons/amazon-cart.png" alt="" width="90px" />
      <span class="cart-text">Cart</span>
    </div>
  </mat-toolbar>

  <!-- SECONDARY NAVIGATION MENU -->
  <mat-toolbar class="navigation-menu">
    <div class="drawer-opener">
      <button class="drawer-button" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon> All
      </button>
    </div>
    <a routerLink="/amazon-haul">Amazon Haul</a>
    <a routerLink="/help">Customer Service</a>
    <a routerLink="/amazon-prime">Prime</a>
    <a routerLink="/new-releases">New Releases</a>
    <a routerLink="/best-sellers">Best Sellers</a>
    <a routerLink="/books">Books</a>
    <a routerLink="/music">Music</a>
    <a routerLink="/stores">Amazon Basics</a>
    <a routerLink="/registries">Registry</a>
    <a routerLink="/home-garden-kitchen-furniture-bedding">Amazon Home</a>
    <a routerLink="/amazon-fashion">Fashion</a>
    <a routerLink="/gift-cards">Gift Cards</a>
  </mat-toolbar>
</div>

<!-- MAIN DRAWER + PAGE CONTENT -->
<!-- MAIN DRAWER + PAGE CONTENT -->
<mat-drawer-container class="main-container">
  <!-- SIDE NAV -->
  <mat-drawer #drawer mode="over" class="drawer" disableClose="false" position="start">
    <div class="sidebar-sign-in">
      <button routerLink="signin" mat-button class="sidebarsubmenus">Hello, Sign In</button>
    </div>

    <mat-nav-list class="drawer-scroll">
      <!-- Your entire list here -->
      <h3 class="sidebarmenus"><b>Trending</b></h3>
      <mat-list-item><button routerLink="bestsellers" mat-button class="sidebarsubmenus">Best Sellers</button>
      </mat-list-item>
      <mat-list-item><button routerLink="new-releases" mat-button class="sidebarsubmenus">New Releases</button>
      </mat-list-item>
      <mat-list-item><button routerLink="movers&shakers" mat-button class="sidebarsubmenus">Movers & Shakers</button>
      </mat-list-item>
      <hr />
      <h3 class="sidebarmenus"><b>Digital Content & Devices</b></h3>
      <mat-list-item><button routerLink="" mat-button class="sidebarsubmenus">Prime Video</button></mat-list-item>
      <mat-list-item><button routerLink="" mat-button class="sidebarsubmenus">Amazon Music</button></mat-list-item>
      <mat-list-item><button routerLink="" mat-button class="sidebarsubmenus">Echo & Alexa</button></mat-list-item>
      <mat-list-item><button routerLink="" mat-button class="sidebarsubmenus">Fire Tablets</button></mat-list-item>
      <mat-list-item><button routerLink="" mat-button class="sidebarsubmenus">Fire TV</button></mat-list-item>
      <!-- rest of your items... -->
    </mat-nav-list>
  </mat-drawer>

  <!-- PAGE CONTENT -->
  <mat-drawer-content class="page-content">

  </mat-drawer-content>
</mat-drawer-container>
