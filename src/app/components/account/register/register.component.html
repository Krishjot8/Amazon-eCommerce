<div class="registration-page">
  <img class="amazonlogo" src="assets/AmazonAccount.png" a routerLink="" alt="" height="40px" />
  <div class="registration-container">
    <form class="registration-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <span>Create Account</span>

      <div class="register-field">
        <label for="firstName">First Name</label>
        <input class="register-input" type="text" name="firstName" formControlName="firstName" placeholder="First Name"
          required />
      </div>

      <div class="register-field">
        <label for="lastName">Last Name</label>
        <input class="register-input" type="text" name="lastName" formControlName="lastName" placeholder="Last Name"
          required />
      </div>

      <div class="register-field">
        <label for="username">Username</label>
        <input class="register-input" type="text" name="username" formControlName="username" placeholder="Username"
          required />
      </div>

      <div class="register-field">
        <label for="email">Email Address</label>
        <input class="register-input" type="email" name="email" formControlName="email" placeholder="Email Address"
          required />
      </div>

      <div class="register-field">
        <label for="dateOfBirth">Date of Birth</label>
        <input class="register-input" type="date" name="dateOfBirth" formControlName="dateOfBirth"
          placeholder="Date of Birth" required />
      </div>

      <div class="register-field">
        <label for="phoneNumber">Phone Number</label>
        <input class="register-input" type="tel" name="phoneNumber" formControlName="phoneNumber"
          placeholder="Phone Number" required />
      </div>

      <div class="register-field">
        <label for="password">Password</label>
        <input class="register-input" type="password" name="password" formControlName="password" placeholder="Password"
          required />
      </div>

      <div class="register-field">
        <label for="confirmPassword">Confirm Password</label>
        <input class="register-input" type="password" name="confirmPassword" formControlName="confirmPassword"
          placeholder="Confirm Password" required />
      </div>

      <div class="register-field">
        <label for="subscribeToNewsLetter">Subscribe To NewsLetter</label>
        <input class="register-input" type="checkbox" name="subscribeToNewsLetter"
          formControlName="subscribeToNewsLetter" required />
      </div>

      <div class="submit-form">
        <button type="submit" class="submitbutton">Verify Email</button>
      </div>

    </form>
  </div>
</div>
