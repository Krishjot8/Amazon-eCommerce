<div class="sign-in-page">
  <img class="amazon-authentication-logo"
  src="assets/amazon-authentication-logo.jpg"
  routerLink=""
  alt=""
  />

 <div class="error-message-authenticate-password-incorrect"

 *ngIf="authErrorMessage && submitted">

<div class="problem-error">
 <img class="error-icon" src="assets/errors-icon.svg">

<span class="problem-text">There was a problem</span>

</div>


<div class="error">
  {{authErrorMessage}}
</div>


</div>


  <div class="sign-in-container">
    <div class="span-signin">
    <span>Sign in</span>
    </div>
    <div class="change-email">
      <span routerLink="/signin">Change</span>
    </div>
    <div class="span-email-mobile">
     <span class="password-text">Password</span>
     <span class="forgot-password-link" routerLink="/customer-forgot-password">Forgot Password?</span>
    </div>


 <form
 [formGroup]="loginForm"
 (ngSubmit)="onSubmit()"
 class="form-sign-in"
 novalidate>
<div>
 <input
  class="inputlogin"
  type="password"
  required
  formControlName="password"
  [ngClass]="{ 'invalid': (loginForm.get('password')?.invalid && submitted) || authErrorMessage }"
/>

<div class="error-message-enter-password" *ngIf="errorMessage && submitted">
  <img class="error-icon" src="assets/errors-icon.svg" alt="">{{ errorMessage }}
</div>
<div class="submit-sign-in">
  <button type="submit">Sign in</button>
<div class="h4-new-member">
      <h4 style="font-size: 11.1px; color: rgb(104, 104, 104);">or</h4>
    </div>
<div class="submit-pass-key">

  <button>Sign in with a passkey</button>
</div>

</div>
</div>
</form>
</div>
